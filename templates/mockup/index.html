<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="A simple layout for angular dxtx.">
      <title>DxTx : Diagnosis Treatment</title>
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
      <!--[if lte IE 8]>
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
      <![endif]-->
      <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
      <link rel="stylesheet" href="css/layouts/pricing.css">
   </head>
   <body>
      <div class="pure-menu pure-menu-horizontal">
         <a href="#" class="pure-menu-heading">DxTx</a>
         <ul class="pure-menu-list pure-menu-selected">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link" style="float:right;">LOGIN</a></li>
         </ul>
      </div>
      <div class="banner">
         <h1 class="banner-head">
            Metric Visualization.<br>
         </h1>
      </div>
      <div class="l-content">
         <div class="pricing-tables pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
               <div class="pricing-table pricing-table-free">
                  <div class="pricing-table-header">
                     <h2>Patients</h2>
                  </div>
                  <ul class="pricing-table-list">
                     <li>Bob Bobs</li>
                     <li>Carl Carls</li>
                     <li>Andrew Andrews</li>
                  </ul>
                  <button class="button-choose pure-button">Expand</button>
               </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
               <div class="pricing-table pricing-table-biz pricing-table-selected">
                  <div class="pricing-table-header">
                     <h2>Charts</h2>
                  </div>
                  <ul class="pricing-table-list">
                     <li>Intake</li>
                     <li>Diagnosis</li>
                     <li>Stick Test</li>
                  </ul>
                  <button class="button-choose pure-button">Expand</button>
               </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
               <div class="pricing-table pricing-table-enterprise">
                  <div class="pricing-table-header">
                     <h2>Metrics</h2>
                  </div>
                  <ul class="pricing-table-list">
                     <li>Charts Per Day</li>
                     <li>Visit Length</li>
                     <li>Time between visits.</li>
                  </ul>
                  <button class="button-choose pure-button">Expand</button>
               </div>
            </div>
         </div>
      </div>
      <div class="footer l-box">
         <p>
            Under heavy construction. RB 17
         </p>
      </div>
   </body>
</html>
